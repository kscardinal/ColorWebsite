<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="colorWebsite.css">
    <script defer src="colorWebsite.js"></script>
    <title>Color Website</title>
</head>

<body id="mainBackground">
    <header>
        <h1 id="mainTitle">Branding Colors</h1>
        <p id="sampleText">Sample text!</p>
    </header>

    <section class="colorGroups">
        <h2>Primary Colors</h2>
        <div>
            <button class="colorButton" style="--color: #C32026;">Red</button>
            <button class="colorButton" style="--color: #000000;">Black</button>
            <button class="colorButton" style="--color: #FFFFFF;">White</button>
        </div>
    </section>

    <section class="colorGroups">
        <h2>Secondary Colors</h2>
        <div>
            <button class="colorButton" style="--color: #A61419;">Secondary Red</button>
            <button class="colorButton" style="--color: #373F52;">Secondary Blue</button>
            <button class="colorButton" style="--color: #FAA71A;">Secondary Yellow</button>
        </div>
    </section>

    <section class="colorGroups">
        <h2>Secondary Shades</h2>
        <div>
            <button class="colorButton" style="--color: #F14960;">Secondary Light Red</button>
            <button class="colorButton" style="--color: #740E12;">Secondary Dark Red</button>
        </div>
        <div>
            <button class="colorButton" style="--color: #737986;">Secondary Light Blue</button>
            <button class="colorButton" style="--color: #272C39;">Secondary Dark Blue</button>
        </div>
        <div>
            <button class="colorButton" style="--color: #FCC15F;">Secondary Light Yellow</button>
            <button class="colorButton" style="--color: #C88615;">Secondary Dark Yellow</button>
        </div>
    </section>
</body>
</html>
